{% extends 'base_store_dropdown.html' %}
{% block body %}
<div class="tm-container">
  <div class="tm-row">
    <!-- Site Header -->
    <div class="tm-left">
      <div class="tm-left-inner">
        <div class="tm-site-header">
          <i class="fas fa-coffee fa-3x tm-site-logo"></i>
          <h1 class="tm-site-name">Free Books PDF</h1>
        </div>
        <nav class="tm-site-nav">
          <ul class="tm-site-nav-ul">
            <li class="tm-page-nav-item">
              <a href="#drink" class="tm-page-link active">
                <i class="fas fa-mug-hot tm-page-link-icon"></i>
                <span>Books</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#contact" class="tm-page-link">
                <i class="fas fa-comments tm-page-link-icon"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="tm-right">
      <main class="tm-main">
        <div id="drink" class="tm-page-content">
          <!-- Drink Menu Page -->
          <nav class="tm-black-bg tm-drinks-nav">
            <ul>
              
              <li>
                <a href="#" class="tm-tab-link active" data-id="juice">Uncategorised</a>
              </li>
            </ul>
          </nav>


<form action="/bookspdf" method="post">
  <div id="juice" class="tm-tab-content">
    <div class="tm-list">
      
      
      
      <br>
      <form class="d-flex" action="/bookspdf/uncategorisedbooks/search" method="post">
        <input class="form-control me-2" name="search2" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
      {% for uncate in uncate %}
        <div class="tm-list-item">
          <img src="/static/upload_data/{{uncate.uncategorised_books_image}}" alt="Image" class="tm-list-item-img">
          <div class="tm-black-bg tm-list-item-text">
            <h3 class="tm-list-item-name">{{uncate.uncategorised_books_name}}<span class="tm-list-item-price">Free</span>
            </h3>
            <p class="tm-list-item-description">{{uncate.uncategorised_books_content}}</p>
            <td><a href="/download4/{{uncate.uncategorised_books_data}}" type="submit"
              class="tm-btn-primary tm-align-right" style="text-align: center;">Download</a></td>
            </div>
          </div>
          {% endfor %}
          
        </div>
      </div>
    </form>
    <!-- end Drink Menu Page -->
  </div>
  {% endblock body %}
