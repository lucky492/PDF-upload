<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Free Books PDF - Admin</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="static/admin/css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="static/admin/css/style.css" />

  <style>
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }
  </style>

</head>

<body>
  <!--Main Navigation-->
  <header>


    <!-- Background image -->

    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgb(156, 43, 43);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">

              <form action="/admin" method="POST" class="bg-white rounded shadow-5-strong p-5">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="name" id="form1Example1" name="name" class="form-control" />
                  <label class="form-label" for="form1Example1">Names</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" name="password" />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>

  <!-- MDB -->
  <script type="text/javascript" src="static/admin/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="static/admin/js/script.js"></script>
</body>

</html>
